<main class="news-wrapper">
  <section class="header-container">
    <div class="header-box container">
      <div class="header-box__title">Новости</div>
    </div>
  </section>
  <section class="news-container">
      <mat-card
        class="news-block"
        *ngFor="let news of newsList | slice: (page-1) * pageSize : (page-1) * pageSize + pageSize"
      >
        <mat-card-header>
          <mat-card-title>{{news.title}}</mat-card-title>
          <mat-card-subtitle>{{news.created_at | date:'dd.MM.yyyy'}}</mat-card-subtitle>
        </mat-card-header>
        <div class="news-image" [ngStyle]="{'background-image': 'url(' + env.serverURL + news.imgPath + ')'}"></div>
        <mat-card-content>
          <p>
            {{news.shortText}}
          </p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button [routerLink]="'/news/'+news.slug">Читать далее</button>
        </mat-card-actions>
      </mat-card>


  </section>
  <section class="pagination-container">
    <ngb-pagination
      [(page)]="page"
      [pageSize]="pageSize"
      (pageChange)="onPageChange()"
      [collectionSize]="newsList.length">
    </ngb-pagination>
  </section>
</main>
