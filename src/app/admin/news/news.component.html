<mat-form-field>
  <input (keyup)="applyFilter($event.target.value)" matInput placeholder="Поиск">
</mat-form-field>
<table mat-table matSort [dataSource]="dataSource" class="mat-elevation-z8">

  <!-- Checkbox Column -->
  <ng-container matColumnDef="select">
    <th mat-header-cell *matHeaderCellDef>
      <mat-checkbox (change)="$event ? masterToggle() : null"
                    [checked]="selection.hasValue() && isAllSelected()"
                    [indeterminate]="selection.hasValue() && !isAllSelected()"
                    [aria-label]="checkboxLabel()">
      </mat-checkbox>
    </th>
    <td mat-cell *matCellDef="let row">
      <mat-checkbox (click)="$event.stopPropagation()"
                    (change)="$event ? selection.toggle(row) : null"
                    [checked]="selection.isSelected(row)"
                    [aria-label]="checkboxLabel(row)">
      </mat-checkbox>
    </td>
  </ng-container>

  <!-- Position Column -->
  <ng-container matColumnDef="position">
    <th mat-header-cell mat-sort-header *matHeaderCellDef> No. </th>
    <td mat-cell *matCellDef="let element"> {{element.position}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="active">
    <th mat-header-cell mat-sort-header *matHeaderCellDef> active </th>
    <td mat-cell *matCellDef="let element"> {{element.active}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="postImgPath">
    <th mat-header-cell mat-sort-header *matHeaderCellDef> postImgPath </th>
    <td mat-cell *matCellDef="let element"> {{element.postImgPath}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="postTitle">
    <th mat-header-cell mat-sort-header *matHeaderCellDef> postTitle </th>
    <td mat-cell *matCellDef="let element"> {{element.postTitle}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="postShortText">
    <th mat-header-cell mat-sort-header *matHeaderCellDef> postShortText </th>
    <td mat-cell *matCellDef="let element"> {{element.postShortText}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="postArticle">
    <th mat-header-cell mat-sort-header *matHeaderCellDef> postArticle </th>
    <td mat-cell *matCellDef="let element"> {{element.postArticle}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="createdAt">
    <th mat-header-cell mat-sort-header *matHeaderCellDef> createdAt </th>
    <td mat-cell *matCellDef="let element"> {{element.createdAt}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"
      (click)="selection.toggle(row)">
  </tr>
</table>
<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
